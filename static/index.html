<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Document Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .upload-zone {
            border: 2px dashed #cbd5e0;
            transition: all 0.3s;
        }

        .upload-zone:hover,
        .upload-zone.drag-over {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="p-8">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-5xl font-bold text-white mb-3">Multi-Agent Document Analysis</h1>
            <p class="text-white text-opacity-90">AI-Powered Entity Extraction, Sentiment Analysis & Summarization</p>
            <a href="/dashboard"
                class="text-white text-opacity-80 hover:text-opacity-100 underline text-sm mt-2 inline-block">View
                Dashboard</a>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Upload Section -->
            <div class="space-y-6">
                <div class="glass rounded-2xl shadow-2xl p-6">
                    <h2
                        class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent mb-4">
                        Upload Document</h2>
                    <div id="upload-zone" class="upload-zone rounded-xl p-8 text-center cursor-pointer">
                        <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" stroke="currentColor" fill="none"
                            viewBox="0 0 48 48">
                            <path
                                d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <p class="text-gray-600 font-medium mb-2"><span class="text-purple-600 font-semibold">Click to
                                upload</span> or drag and drop</p>
                        <p class="text-gray-500 text-sm">PDF or TXT files (Max 10MB)</p>
                        <input type="file" id="file-input" class="hidden" accept=".pdf,.txt">
                    </div>
                    <div id="file-info" class="hidden mt-4 p-4 bg-purple-50 rounded-lg">
                        <div class="flex items-center justify-between">
                            <div>
                                <p id="file-name" class="font-semibold text-gray-800"></p>
                                <p id="file-size" class="text-sm text-gray-600"></p>
                            </div>
                            <button id="remove-file" class="text-red-500 hover:text-red-700">âœ•</button>
                        </div>
                    </div>
                    <button id="upload-btn"
                        class="w-full mt-4 btn-primary text-white font-semibold py-3 px-6 rounded-lg shadow-lg disabled:opacity-50"
                        disabled>Upload Document</button>
                </div>

                <div id="analysis-section" class="glass rounded-2xl shadow-2xl p-6 hidden">
                    <h2
                        class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent mb-4">
                        Start Analysis</h2>
                    <div class="p-4 bg-green-50 rounded-lg border border-green-200 mb-4">
                        <p class="text-sm text-green-800"><span class="font-semibold">Document ID:</span> <code
                                id="document-id" class="ml-2 bg-white px-2 py-1 rounded"></code></p>
                    </div>
                    <button id="analyze-btn"
                        class="w-full btn-primary text-white font-semibold py-3 px-6 rounded-lg shadow-lg">Start
                        Analysis</button>
                </div>
            </div>

            <!-- Status & Results Section -->
            <div class="space-y-6">
                <div id="status-section" class="glass rounded-2xl shadow-2xl p-6 hidden">
                    <h2
                        class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent mb-4">
                        Analysis Status</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between"><span class="font-medium">Job ID:</span><code id="job-id"
                                class="bg-gray-100 px-3 py-1 rounded text-sm"></code></div>
                        <div class="flex justify-between"><span class="font-medium">Status:</span><span id="job-status"
                                class="px-3 py-1 rounded text-xs font-bold uppercase"></span></div>
                        <div>
                            <div class="flex justify-between text-sm mb-2"><span>Progress</span><span
                                    id="progress-percent">0%</span></div>
                            <div class="w-full bg-gray-200 rounded-full h-3">
                                <div id="progress-bar"
                                    class="h-3 rounded-full bg-gradient-to-r from-purple-600 to-blue-600 transition-all"
                                    style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="border-t pt-4">
                            <h3 class="font-semibold mb-3">Agent Status</h3>
                            <div class="space-y-2 text-sm" id="agent-status"></div>
                        </div>
                    </div>
                </div>

                <div id="results-section" class="glass rounded-2xl shadow-2xl p-6 hidden">
                    <h2
                        class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent mb-4">
                        Results</h2>
                    <div id="results-content" class="space-y-4"></div>
                </div>
            </div>
        </div>

        <div id="notification" class="hidden fixed top-4 right-4 max-w-md p-4 rounded-lg shadow-2xl z-50">
            <p id="notification-message" class="text-sm font-medium"></p>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
