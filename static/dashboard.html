<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Queue Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
        }
    </style>
</head>

<body class="p-8">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-5xl font-bold text-white mb-3">Job Queue Dashboard</h1>
            <p class="text-white text-opacity-90">Monitor all document analysis jobs</p>
            <a href="/" class="text-white text-opacity-80 hover:text-opacity-100 underline text-sm mt-2 inline-block">‚Üê
                Back to Upload</a>
        </header>

        <div class="glass rounded-2xl shadow-2xl p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2
                    class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
                    Statistics</h2>
                <button onclick="loadJobs()"
                    class="px-4 py-2 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-lg hover:shadow-lg transition-all">
                    Refresh
                </button>
            </div>

            <div id="error-message"
                class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-800 text-sm"></div>

            <div id="stats" class="grid grid-cols-2 md:grid-cols-5 gap-4">
                <!-- Stats will be populated by JavaScript -->
            </div>
        </div>

        <div class="glass rounded-2xl shadow-2xl p-6">
            <h2
                class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent mb-4">
                All Jobs</h2>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b-2 border-gray-200">
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Job ID</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Document</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Status</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Progress</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Start Time</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">End Time</th>
                        </tr>
                    </thead>
                    <tbody id="jobs-body">
                        <tr>
                            <td colspan="6" class="text-center py-8">
                                <div class="spinner w-12 h-12 rounded-full mx-auto mb-4"></div>
                                <p class="text-gray-600">Loading jobs...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        const showError = message => {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        };

        const formatDate = dateString => {
            if (!dateString) return '-';
            return new Date(dateString).toLocaleString();
        };

        const updateStats = jobs => {
            const stats = {
                total: jobs.length,
                pending: jobs.filter(j => j.status === 'pending').length,
                processing: jobs.filter(j => j.status === 'processing').length,
                completed: jobs.filter(j => j.status === 'completed').length,
                failed: jobs.filter(j => j.status === 'failed').length,
            };

            const statsHtml = [
                { label: 'Total Jobs', value: stats.total, color: 'purple' },
                { label: 'Pending', value: stats.pending, color: 'yellow' },
                { label: 'Processing', value: stats.processing, color: 'blue' },
                { label: 'Completed', value: stats.completed, color: 'green' },
                { label: 'Failed', value: stats.failed, color: 'red' }
            ].map(s => `
                <div class="bg-${s.color}-50 border border-${s.color}-200 rounded-lg p-4 text-center">
                    <div class="text-3xl font-bold text-${s.color}-600">${s.value}</div>
                    <div class="text-sm text-gray-600 mt-1">${s.label}</div>
                </div>
            `).join('');

            document.getElementById('stats').innerHTML = statsHtml;
        };

        const updateJobsTable = jobs => {
            const tbody = document.getElementById('jobs-body');

            if (jobs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-8 text-gray-500">No jobs found</td></tr>';
                return;
            }

            const statusColors = {
                pending: 'bg-yellow-100 text-yellow-800',
                processing: 'bg-blue-100 text-blue-800',
                completed: 'bg-green-100 text-green-800',
                failed: 'bg-red-100 text-red-800',
                partial: 'bg-orange-100 text-orange-800'
            };

            tbody.innerHTML = jobs.map(job => `
                <tr class="border-b border-gray-100 hover:bg-purple-50 transition-colors">
                    <td class="py-3 px-4">
                        <code class="text-xs bg-gray-100 px-2 py-1 rounded">${job.job_id}</code>
                    </td>
                    <td class="py-3 px-4 text-sm text-gray-700">${job.document_name}</td>
                    <td class="py-3 px-4">
                        <span class="px-3 py-1 rounded-full text-xs font-semibold uppercase ${statusColors[job.status] || statusColors.pending}">
                            ${job.status}
                        </span>
                    </td>
                    <td class="py-3 px-4">
                        <div class="flex items-center gap-2">
                            <div class="flex-1 bg-gray-200 rounded-full h-2">
                                <div class="bg-gradient-to-r from-purple-600 to-blue-600 h-2 rounded-full transition-all" style="width: ${job.progress_percentage}%"></div>
                            </div>
                            <span class="text-xs text-gray-600 w-12">${job.progress_percentage.toFixed(0)}%</span>
                        </div>
                    </td>
                    <td class="py-3 px-4 text-sm text-gray-600">${formatDate(job.start_time)}</td>
                    <td class="py-3 px-4 text-sm text-gray-600">${formatDate(job.end_time)}</td>
                </tr>
            `).join('');
        };

        const loadJobs = async () => {
            try {
                const res = await fetch(`${API_BASE}/jobs`);
                if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);

                const data = await res.json();
                updateStats(data.jobs);
                updateJobsTable(data.jobs);

                document.getElementById('error-message').classList.add('hidden');
            } catch (error) {
                console.error('Error loading jobs:', error);
                showError(`Failed to load jobs: ${error.message}`);
                document.getElementById('jobs-body').innerHTML = '<tr><td colspan="6" class="text-center py-8 text-red-600">Error loading jobs</td></tr>';
            }
        };

        // Load jobs on page load
        document.addEventListener('DOMContentLoaded', loadJobs);

        // Auto-refresh every 30 seconds
        setInterval(loadJobs, 30000);
    </script>
</body>

</html>
